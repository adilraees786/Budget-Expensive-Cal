<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Budget App</title>
</head>
<body>
    
<div class="main">
    <div class="left">
<h1>Budget</h1>
 <input type="text" id="Budgetinp" placeholder="Enter Budget">
 <button id="Budgetbtn">Set Budget</button>
    </div>

    <div class="right">
        <h1>Expensive</h1>
        <input type="text" name="" id="Expensesinp1" placeholder="Enter Title of Product">

        <input type="text" name="" id="Expensesinp2" placeholder="Enter the cost of the Product">
        <button id="CheckAmountbtn">Check Amount</button>

    </div>
</div>

<div class="mainunder">
    <div class="totalbudget">
        <h5>Total Budget</h5>
        <p id="totalbudget">0</p>
    </div>
    <div class="expensive">
        <h5>Expenses</h5>
        <p id="total-expense">0</p>
    </div>
    <div class="balance">
        <h5>Balance</h5>
        <p id="balance-inpt">0</p>
    </div>
</div>

<div class="expenseslist">
    <h3>Expenses list</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody id="tbl-content">

        </tbody>
    </table>
</div>


    <script src="main.js"></script>
</body>
</html>
